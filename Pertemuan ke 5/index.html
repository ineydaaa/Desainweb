<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi Ulang Basket SMA</title>
</head>
<body>
<header>
    <img src="download (1).jpeg" alt="logo" width="100">
    <h3>Formulir Registrasi Ulang Basket SMA</h3>
</header>
<main>
    <form action="submit" name="registrasi" method="post">
        <label for="Asal Sekolah">Asal Sekolah:</label>
        <select name="Asal Sekolah" id="Asal Sekolah">
            <option value="1">SMAN 1 Glagah</option>
            <option value="2">SMAN 1 Banyuwangi</option>
            <option value="3">SMAN 1 Giri</option>
            <option value="4">SMKN 1 Banyuwangi</option>
            <option value="5">MAN 1 Banyuwangi</option>
            <option value="6">SMAN 1 Gambiran</option>
            <option value="7">SMAN 1 Rogojampi</option>
            <option value="8">SMAK Hikmah Mandala</option>
            <option value="9">SMKN 1 Rogojampi</option>
            <option value="10">MAN 2 Genteng</option>
            <option value="11">SMAN 1 Jember</option>
        </select> <br>
        <label for="nama">Nama Lengkap:</label>
        <input type="Nama Lengkap" name="nama" placeholder="Isikan nama anda disini">
        <br>
        <label for="email">Alamat Email:</label>
        <input type="email" name="email" placeholder="Isikan Email Anda disini">
        <br>
        <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select><br>
        <label for="tgl lahir">Tanggal Lahir</label>
        <input type="date" id="start" name="tgl lahir" value="2022-01-01" min="2012-01-01" max="2022-12-31">
        <br>
        <label for="No.Telp">No. Telp:</label>
        <input type="email" name="email" placeholder="Isikan No.Telp Anda disini">
        <br>
        <input type="button" value="submit">
    </form>
</main>
<footer>
    <h4>Keterangan</h4>
    <p>Jadwal dan lokasi pertandingan akan diinformasikan kepada masing-masing tim melalui email atau surat resmi dari panitia.</p>
</footer>
</body>
</html>
