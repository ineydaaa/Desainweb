    </div>

       <input type="Nama Lengkap" name="nama">

    <label for="Angkatan" style="margin-right: 110px;">Angkatan</label>
    <br>

        <input type="" id="Angkatan" required>
    </div>

    <br>
    <select name="Prodi" id="Prodi">

</div>
<br>
